<div class="container-fluid seccion" *ngIf="loginService.getUserLogged()">
    <div class="row">
        <div class="col-sm-11">
          <h3>Habilidades</h3>
        </div>
        <div class="col-sm-1">
          <a href="#">
            <i class="bi bi-plus-square" title="agregar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 skills">
        <div class="add-del-skills">
          <p>Capacidad en brindar soluciones</p>
          <a href="#">
            <i class="bi bi-pencil-square" title="editar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
          <a href="#">
            <i class="bi bi-trash" title="eliminar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
        </div>
        <div role="progressbar" aria-valuenow="85" aria-valuemin="0"
          aria-valuemax="100" style="--value:85">
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 skills">
        <div class="add-del-skills">
          <p>Elección y uso de herramientas informáticas </p>
          <a href="#">
            <i class="bi bi-pencil-square" title="editar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
          <a href="#">
            <i class="bi bi-trash" title="eliminar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
        </div>
        <div role="progressbar" aria-valuenow="90" aria-valuemin="0"
          aria-valuemax="100" style="--value:90">
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 skills">
        <div class="add-del-skills">
          <p>Liderazgo en equipos de trabajo </p>
          <a href="#">
            <i class="bi bi-pencil-square" title="editar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
          <a href="#">
            <i class="bi bi-trash" title="eliminar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
        </div>
        <div role="progressbar" aria-valuenow="70" aria-valuemin="0"
          aria-valuemax="100" style="--value:70">
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 skills">
        <div class="add-del-skills">
          <p>Responsabilidad ante compromisos contraídos </p>
          <a href="#">
            <i class="bi bi-pencil-square" title="editar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
          <a href="#">
            <i class="bi bi-trash" title="eliminar"
            *ngIf="loginService.modoEdicion"></i>
          </a>
        </div>
        <div role="progressbar" aria-valuenow="99" aria-valuemin="0"
          aria-valuemax="100" style="--value:99">
        </div>
      </div>
    </div>
</div>
