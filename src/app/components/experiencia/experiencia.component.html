<div class="container-fluid seccion " 
    *ngIf="loginService.getUserLogged()">
    <div class="row">
        <div class="col-sm-11">
          <h3>Experiencia Laboral</h3>
        </div>
        <div class="col-sm-1" *ngIf="loginService.modoEdicion">
            <button type="button" class="bi bi-plus-square"
                title="agregar" 
                (click)="agrega()" id="btnAgregar">
            </button>
        </div>
    </div>

    <div>
        <ol *ngFor="let exp of experiencia"
            style= "list-style-type: none;">
            <li>
                <div class="row">
                    <div class="col-sm-3">
                        <img class="small-img" src="{{ exp.urlLogo}}"
                        onerror= "this.src='../assets/images/unimg.png'" 
                        alt="{{exp.nombreEmpresa}}">
                    </div>
                    <div class="col-sm-8">
                        <h3>{{exp.nombreEmpresa}}</h3>
                        <span *ngIf="exp.fechaInicio != null">
                            {{exp.fechaInicio | date:'yyyy'}}</span>
                        <span *ngIf="exp.fechaInicio == null">
                            Fecha Ingreso: sin datos</span>
                        <span *ngIf="exp.fechaFin != null">
                            - {{exp.fechaFin | date:'yyyy'}}
                           <br>{{exp.descripcion}}</span>
                        <span *ngIf="exp.fechaFin == null">
                            - actualidad 
                           <br>{{exp.descripcion}}</span>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="bi bi-pencil-square"
                            title="modificar" 
                            *ngIf="loginService.modoEdicion"
                            (click)="modifica(exp.id)">
                        </button>
                        <button type="button" class="bi bi-trash mt-3"
                            title="eliminar" 
                            *ngIf="loginService.modoEdicion"
                            (click)="elimina(exp.id)">
                        </button>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</div>
