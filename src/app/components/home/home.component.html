
<header>
    <!-- banner-->
    <div id="banner-edit" *ngIf="loginService.modoEdicion"> <!-- [hidden]="loginService.mostrarIconos"   -->
      <button type="button" class="bi bi-pencil-square"
        title="Acceso de edición" (click)="editarUrlBanner()" id="btnEdicion">
      </button>
    </div>
    <div class="card mat-card" id="first-card">
      <img class="img-fluid" 
        src="{{urlBanner}}" 
        alt="Parque Natural -JUNIN(B)"
        onerror="this.src='../assets/images/junin.png'"/>
    </div>
    <div *ngIf="loginService.backendConn">
      <div class="container mt-4" *ngIf="!loginService.getUserLogged()">
        <h3>Bienvenidos a mi Portfolio</h3>
        <h4>Mediante Login -Inicio de sesión- 
          podrá dejar sus datos para contacto</h4>
      </div>
      <div class="form-group row justify-content-center "
          *ngIf="!loginService.getUserLogged()">
        <div class="col-md-4 col-sm-3">
          <button class="btn btn-outline-dark bg-secondary px-5 mt-4 mb-4" 
            type="submit" title="Acceso Login" 
            (click)="datosContacto()">Datos de Contacto
          </button>
        </div>
        <div class="col-md-4 col-sm-3">
          <button class="btn btn-outline-dark bg-secondary px-5 mt-4 mb-4" 
            type="submit" title="Ver Portfolio" 
            (click)="verPorfolio()">Ver Portfolio
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="!loginService.backendConn &&
                !loginService.getUserLogged()"
      class="container mt-4">
        <h3>Estableciendo conexión de acceso a datos</h3>
        <h4>Esta operación puede demorar hasta 4 minutos.<br>
          Por favor aguarde y tendrá acceso a mi portfolio. Gracias!</h4>
      <!--
      <div class="row justify-content-center">
        <button class="btn btn-outline-dark bg-secondary px-5 mt-4 mb-4" 
          type="submit" title="Acceso Login" 
          (click)="login()">Datos de Contacto
        </button>
      </div>
      -->
    </div>

    
</header>

<div *ngIf="loginService.getUserLogged()">
  <section>
    <app-acerca-de [styleInHome]="stylePerfil"></app-acerca-de>
  </section>
  
  <section>
    <app-experiencia></app-experiencia>
  </section>
  
  <section>
    <app-educacion></app-educacion>
  </section>
  
  <section>
    <app-habilidades></app-habilidades>
  </section>
  
  <section>
    <app-proyectos></app-proyectos>
  </section>

  <section>
    <app-contacto-datos></app-contacto-datos>
  </section>

  <aside> <!-- sección de contenido dinamico indirecto relacionado al documento-->
  </aside>
  
  <footer> <!-- pie de página -->
    <a href="#" align="right" style="color:black;"><h4>Ir al inicio</h4></a>
  </footer>
</div>
