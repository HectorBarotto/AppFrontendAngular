<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-primary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-0 mt-md-4 pb-0">
  
                <h2 class="fw-bold mb-0 text-uppercase">Iniciar Sesión</h2>
                <p class="text-white-50 mb-5">
                  Por favor, introduce tu usuario y contraseña!</p> <!--Please enter your login and password!-->
  
                <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" 
                    class="form-control form-control-lg" #usuario
                    placeholder="Ingrese entre 5 y 50 caracteres"
                    minlength="5" maxlength="50"/>
                    <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" 
                    class="form-control form-control-lg" 
                    placeholder="Ingrese entre 5 y 10 caracteres" #pw/>
                  <label class="form-label" for="typePasswordX">
                    Contraseña</label>
                  <p class="text-white-50 mb-5">
                    (Letras y/o números entre 5 y 10 caracteres)</p>
                </div>
                
                <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Cancelar Inicio de Sesión.</a></p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" 
                (click)="iniciarSesion(usuario.value, pw.value)">Iniciar Sesión</button>
                <!--
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
                -->
              </div>
              <div>
                <p class="mb-0">No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Inscribirse</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
